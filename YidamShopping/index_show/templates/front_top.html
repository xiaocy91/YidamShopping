<html>

<head>
	<title> top html </title>
	<meta http-equiv='Content-Type' content='text/html;charset=utf-8;'>
	
	<style tpye='text/css'>
		body{
			margin:0px;
		}
		.header-back-first{
			width:100%;
			height:35px;
			padding:0px; margin:0px;
			background-color:#F5F5F5;
			position:absolute;
			z-index:1020;
		}
		.header-back-second{
			width:100%;
			height:102px;
			padding:0px; margin:0px;
			background-color:#F8F8FF;
			position:absolute;
			z-index:1000;
			
		}
		
		.header{
			z-index:1020;
			width:1080px;
			height:102px;
			
			position:absolute;
			z-index:1030;
			left:50%;
			margin-left:-540px;
			
			
		}
		
		.logoframe{
			width: 160px;
			height:102px;
			float:left;
			background-color:white;
		}
		
		.logo {
    		width: 160px;
    		height: 50px;
    		margin-top: 24px;
    		float:left;
		}
		.top-content{
			height:35px;
			width:830px;
			background-color:#F5F5F5;
			float:left;
		}
		
		.top-default-left{
    		padding: 0 6px;
    		height: 35px;
    		line-height: 35px;
  			color:#808080;
  			float:left;
  			cursor:pointer;
  		}
  			
  		.top-default-right{
    		
    		padding: 0 6px;
    		height: 35px;
    		line-height: 35px;
  			color:#808080;
  			float:right;
  			cursor:pointer;	
    	}
    	
	</style>
	
	<script type='text/javascript' src='/statics/jquery/jquery-3.2.1.js'></script>
	
</head>



<body>

<!--顶部灰色背景div-->
<div class='header-back-first'></div>
<div class='header-back-second'></div>

<!--顶部基本信息-->
<div class='header'>
	<div class='logoframe'>
		<img class='logo' src='/statics/img/Yidam_logo.jpg'/>
	</div>
		
	<div class='top-content'>
		{% if account %}
			<div  class='top-default-left'>{{account}}</div>
			<div  class='top-default-left' onclick='goLogout()'>退出</div>
		{% else %}
			<div  class='top-default-left' onclick='goLoad()'>请登陆</div>
			<div  class='top-default-left' onclick='goRegister()'>请注册</div>
		{% endif  %}
		<div  class='top-default-right' onclick='goSeller()'>卖家中心</div>
	</div>
</div>


<!--javacript动态交换部分-->
<script type='text/javascript'>

function goLoad(){
	window.location.href='/load/'
}

function goRegister(){
	window.location.href='/register/'
}

function goSeller(){
	
	window.location.href='/sellerIndex/'

}

function goLogout(){
	window.location.href='/loginOut/'
}

</script>


</body>

</html>
