<html>

<head>
	<title> 个人注册 </title>
	<meta http-equiv='Content-Type' content='text/html;charset=utf-8;'>
	
	<style tpye='text/css'>
		.header{
			height:110px;
		}
		
		.logo {
    		width: 160px;
    		height: 50px;
    		float: left;
    		margin-top: 24px;
		}
		.logo-title {
   			float: left;
   			height: 34px;
   			line-height: 34px;
			font-size: 24px;
    		color: #333;
    		padding-left: 20px;
    		margin-top: 34px;
		}
	</style>
</head>



<body>

<div id="form-header" class="header">
	<div  >
		<img class='logo' src='/statics/img/Yidam_logo.jpg'/>
	</div>
	<div class="logo-title">欢迎注册</div>
</div>


<form action='/register/'  method='POST'>
	用户名：<input type='text' name='account' value'userinput'/>
	密码：<input type='password' name='password'/> 
	<input type='submit' value='提交'>
</form>

{% if result %}
	<p>{{result}}</p>
{% endif %}

</body>

</html>
