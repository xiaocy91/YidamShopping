<body>

{% include "user_center_orderConfirmTop.html" %}
<div class='bodyFrame'>

	<div class='bodyContent'>
	
		<h2 class="buy-th-title" data-reactid=".0.$confirmOrder_1.$orderDesc_0.0">确认订单信息</h2>
		
		<!--订单标题-->
		<div class='topItemDiv'>
			<div class='left1'>	
				店铺宝贝
			</div>
			<div class='left2'>	
				商品属性
			</div>
			<div class='left3'>	
				单价
			</div>
			<div class='left4'>	
				数量
			</div>
			<div class='left5'>	
				金额
			</div>
		</div>
		
		
		<!--隔离div-->
		<div class='gapDiv'></div>
		
		
		
		<div class="itemDiv" value='{{proList.0}}'>
			<!--店铺名-->
			<div class="shop " value='{{proList.1}}'>
				店铺：{{proList.1}}
			</div>
			
		
			
			<!--商品信息-->
			<div class="product"  value='{{proList.2}}' >		
				<div class='left1' value='{{proList.3}}' id='proName'>	
					<img src='/media/{{proList.6}}' value='{{proList.6}}' id='proImg'/>{{proList.3}}
				</div>
				<div class='left2'>	
					<div id='attrId1' value='{{proList.5}}'>颜色：{{proList.5}}</div>
					<div id='attrId2' value='{{proList.8}}'>大小：{{proList.8}}</div>
				</div>
				<div class='left3' value='{{proList.10}}' id='priceId'>	
					¥{{proList.10}}
				</div>
				<div class='left4' value='{{proList.11}}' id='mountId'>	
					{{proList.11}}
				</div>
				<div class='left5 priceFont'>	
					¥{%  widthratio proList.11 1 proList.10 %}
				</div>
			</div>
			
		
			<!--结算-->
			<div class='sum-div'>
				<form action='/submitBuyOrder/' method='post'>
					<input type='hidden' value='0' id='proDataId' name='order'/>
					<input class='sum-but' type='submit' value='提交订单' onclick='submitBuyOrder({{proList.0}},{%  widthratio proList.11 1 proList.10 %})' />
				</form>
				<div class='total' >¥{%  widthratio proList.11 1 proList.10 %}</div>
				<div class='sum-name'>实付：</div>
			</div>
		
		</div>
		
		
		
		
	</div>





	
</div>





<script type='text/javascript' src='/statics/jquery/jquery-3.2.1.js'></script>
<script type='text/javascript'>

function submitBuyOrder(storeId,total){
	
	var storeName= $('.shop').attr('value')
	var proId= $('.product').attr('value')
	var proName=$('#proName').attr('value')
	var proImg=$('#proImg').attr('value')
	var attrName1=$('#attrId1').attr('value')
	var attrName2=$('#attrId2').attr('value')
	var price=$('#priceId').attr('value')
	var mount=$('#mountId').attr('value')
	
	var proData={'storeId':storeId,'storeName':storeName,'proId':proId,'proName':proName,
	'proImg':proImg,'attrName1':attrName1,'attrName2':attrName2,'price':price,'mount':mount,
	'total':total}
	//json对象转化字符串
	proData=JSON.stringify(proData)
	console.log(proData)
	
	//将提交数据写在隐藏的input中
	$('#proDataId').attr('value',proData)
	
}

</script>


</body>
