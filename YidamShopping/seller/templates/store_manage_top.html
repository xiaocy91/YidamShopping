<html>

<head>

<style type='text/css'>

	.topFrame{
		
		height:85px;
		width:100%;
	}
	
	.header-back-first{
			width:100%;
			height:35px;
			padding:0px;
			margin:0px;
			background-color:#F5F5F5;
		}
		
	.header-content-first{
			position:relative;
			width:1200px;
			height:35px;
			left:50%;
			margin-left:-600px;
			
		}
		
	.top-default-left{
    		padding:0px 0px 0px 10px;
    		height: 35px;
    		line-height: 35px;
  			color:#808080;
  			float:left;
  			cursor:pointer;
  			position:relative;
  		}	
  		
  


	.header-back-second{
			width:100%;
			height:50px;
			padding:0px; 
			margin:0px;
			background-color:white;
		}
		
	.header-content-second{
			position:relative;
			width:1200px;
			height:50px;
			left:50%;
			margin-left:-600px;
			
	}	
	
	.logoframe{
			width: 100px;
			height:50px;
			background-color:white;
			position:relative;
			float:left;}
		
	.logo {
    	width: 100px;
    	height: 37px;
    	margin-top:11px; }
    	
    .top-default-right{
    	cursor:pointer;	
    	margin-right:8px;
    	margin-left:8px;
    	padding:1px 0px 10px 0px;
    	height: 35px;
    	line-height: 35px;
  		color:#808080;
    	position:relative;
    	height:50px;
    	float:right;}  	
    	
    .store-name{
    	line-height: 35px;
  		color:#808080;
  		font-weight:bold;
  		font-size:20px;
  		padding:16px;
    	width: 220px;
		height:50px;
		background-color:white;
		position:relative;
		float:left;}
		
		
		/*首页小图标*/
    	.top-default-left img{
   		width:20px;
   		height:16px;
   		}
		

</style>


<script type='text/javascript' src='/statics/jquery/jquery-3.2.1.js'></script>

</head>



<body>

	<div class='topFrame'>
		<div class='header-back-first'>
			<div class='header-content-first'>
				<div  class='top-default-left' onclick='goIndex()'>
					<img src='/statics/img/home.jpg'>亿达首页
				</div>
				{% if account %}
					<a href='/userCenter/'><div  class='top-default-left'>{{account}}</div></a>
					<div  class='top-default-left' onclick='goLogout()'>退出</div>
				{% endif  %}
				<div  class='top-default-right' onclick='goSeller()'>卖家中心</div>
			</div>
		</div>
		
		<div class='header-back-second'>
			<div class='header-content-second'>
				<div class='logoframe'>
					<img class='logo' src='/statics/img/store_manage_logo.jpg'/>
				</div>
				{% if storeName%}
					<div  class='store-name'>{{storeName}}</div>
				{% endif %}
				
			</div>
		
		</div>
		
		
		
		
	
	</div>
	



<!--javacript动态交换部分-->
<script type='text/javascript'>

function goIndex(){
	window.location.href='/index/'
}

function goSeller(){
	window.location.href='/sellerIndex/'

}

function goLogout(){
	window.location.href='/loginOut/'
}
</script>

</body>


</html>
