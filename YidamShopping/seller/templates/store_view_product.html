<html>

<head>

<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
<title>亿达购物商城</title>


<style type='text/css'>
		body{
			margin:0px;
		}
		
		
			
		.bodyFrame{
			position:relative;
			width:1200px;
			min-height:500px;
			left:50%;
			margin-left:-600px;
		}
		
		
		.pro-detail{
			width:1200px;
			position:relative;
			margin-top:10px;
		}
	    
	    .pro-detail-left1{
	    	position:relative;
    		float:left;
	    }
	    .pro-detail-left2{
	    	position:relative;
    		float:left;
	    }
	    /*大图div样式*/
	    .large-img{
	    	width: 500px;
    		height: 500px;
    		padding-top:50px
	    }
	    
	    .large-img-selected{
	    	width: 418px;
    		height: 500px;
    		border: 1px solid rgba(0,0,0,.05);
    		
	    }
	   
	    /*小图样式*/
	 	.min-img-div{
    text-align: center;
    margin-left: -16px;
    white-space: nowrap;
    position: relative;
    transition: left .2s cubic-bezier(0,0,.25,1);
    font-size: 0;
    cursor:pointer;}
	
		.preview-img{
			width:60px;
			height:60px;
		}
		/*小图没有选中*/
		.preview-img-item{
			positon:relative;
			float:left;
			margin-top:16px;
			margin-left:16px;
		}
		/*小图选中*/
		.preview-img-selected{
			positon:relative;
			float:left;
			margin-top:16px;
			margin-left:16px;
			border:2px solid #000;
		}
		
		/*标题*/
		.tb-detail-hd {
    padding: 20px 10px 12px;
    color: #000;
	}
	
	/*价格标签*/
	.tm-fcs-panel {
    background-color: #e9e9e9;
    background-repeat: no-repeat;
    backgroung-position: left 0;
    position: relative;
    left: 0;
    z-index: 10;
    font: 12px/1.5 "Microsoft Yahei",tahoma,arial;
    padding-bottom: 5px;
    padding-top: 5px;
    margin-right: 20px;
    width:600px;
}
		
</style>

</head>

<body>

{% include "store_view_top.html" %}


<div class='bodyFrame'>
	
	<div class='pro-detail'>
	
	
	
		<div class='pro-detail-left1'>
			<!--大图-->
			<div class='large-img' id='large'>
				{% for proImg in productImgs %}
					{% if forloop.last  %}
						<img class='large-img-selected' src='/media/{{proImg.Img}}'/>
					{% endif %}
				{% endfor %}
			</div>
			<!--小图-->
			<ul  class="min-img-div" id='min'>
				{% for proImg in productImgs %}
					{% if forloop.last  %}
						<li class="preview-img-selected" value='{{proImg.Img}}' id='{{proImg.Nid}}'  selected='selected' onclick='hasSelected(this)'>
							<img  class='preview-img'src='/media/{{proImg.Img}}'/>
						</li>
					{% else %}
						<li class="preview-img-item" value='{{proImg.Img}}' id='{{proImg.Nid}}' onclick='hasSelected(this)'>
							<img class='preview-img' src='/media/{{proImg.Img}}'/>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
			
		</div>
		
		<div class='pro-detail-left2'>
			
			<div class='pro-info'>
			
				<!--标题-->
				<div class="tb-detail-hd">
					<h1 >	
						{% if product %}
							{{product.Head}}
						{% endif %}
					</h1>
				</div>
				
				<!--标价-->
				<div class='tm-fcs-panel'>
					<div>{{priceChip}}</div>
				</div>
			</div>


		</div>
		
		
		
	
	</div>
	
	
</div>



<script type='text/javascript' src='/statics/jquery/jquery-3.2.1.js'></script>
<script type='text/javascript'>
	function hasSelected(obj){
		//小图选中样式
		$(obj).removeClass().addClass('preview-img-selected')
		$(obj).siblings().removeClass().addClass('preview-img-item')
		//大图选中样式
		var img=$(obj).attr('value')
		$('#large').empty().append("<img class='large-img-selected' src='/media/"+img+"'/>")
	}

</script>



</body>


</html>
