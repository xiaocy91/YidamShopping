<html>

<head>

<style type='text/css'>

	.topFrame{
		
		height:85px;
		width:100%;
	}
	
	.header-back-first{
			width:100%;
			height:35px;
			padding:0px;
			margin:0px;
			background-color:#F5F5F5;
		}
		
	.header-content-first{
			position:relative;
			width:1200px;
			height:35px;
			left:50%;
			margin-left:-600px;
			
		}
		
	.top-default-left{
    		padding: 0 6px;
    		height: 35px;
    		line-height: 35px;
  			color:#808080;
  			float:left;
  			cursor:pointer;
  		}	
  		
  	.top-default-right{	
    	padding: 0 6px;
    	height: 35px;
    	line-height: 35px;
  		color:#808080;
  		float:right;
  		cursor:pointer;	
    }


	.header-back-second{
			width:100%;
			height:50px;
			padding:0px; 
			margin:0px;
			background-color:#008AE5;
		}
		
	.header-content-second{
			position:relative;
			width:1200px;
			height:50px;
			left:50%;
			margin-left:-600px;
			
	}	
	
	.logoframe{
			width: 100px;
			height:50px;
			background-color:#008AE5e;
			position: relative;
			float: left;
		}
		
	.logo {
    	width: 100px;
    	height: 37px;
    	margin-top:5px;
	}  
	
	.page-head{
		width: 200px;
		line-height:50px;
		color: #fff;
		font-weight: bold;
		font-size: 25px;
		position: relative;
		float: left;
		text-align:center;
	}	
	
	/*首页小图标*/
    	.top-default-left img{
   		width:20px;
   		height:16px;
   		}
</style>


<script type='text/javascript' src='/statics/jquery/jquery-3.2.1.js'></script>

</head>



<body>

	<div class='topFrame'>
		<div class='header-back-first'>
			<div class='header-content-first'>
				<div  class='top-default-left' onclick='goIndex()'>
					<img src='/statics/img/home_seller.jpg'>亿达首页
				</div>
				{% if account %}
					<a href='/userCenter/'><div  class='top-default-left'>{{account}}</div></a>
					<div  class='top-default-left' onclick='goLogout()'>退出</div>
				{% endif  %}
			</div>
		</div>
		
		<div class='header-back-second'>
			<div class='header-content-second'>
				<div class='logoframe'>
					<img class='logo' src='/statics/img/seller_logo.jpg'/>
				</div>
				<div class='page-head'>卖家中心</div>	
			</div>
		
		</div>
	
	</div>
	



<!--javacript动态交换部分-->
<script type='text/javascript'>

function goIndex(){
	window.location.href='/index/'
}

function goLogout(){
	window.location.href='/loginOut/'
}

</script>

</body>


</html>
