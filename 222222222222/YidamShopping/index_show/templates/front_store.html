<html>

<head>

<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
<title>亿达购物商城</title>


<style type='text/css'>
		body{
			margin:0px;
			background-color:#F8F8FF;
		}
		
		
			
		.bodyFrame{
			position:relative;
			width:1200px;
			min-height:500px;
			left:50%;
			margin-left:-600px;
		}
		
		.bodyContent{
			position:absolute;
			float:right;
			width:1200px;
			min-height:500px;
			border: 1px solid #E0E0E0;
			right:0px;
			top:15px;
		}	
		
</style>

</head>

<body>

{% include "front_top.html" %}
<div class='bodyFrame'>
	
	<div class='bodyContent'>
	
		<table>
			{% for store in stores%}
				<tr><td>
				<div>
					<a href='/viewStore/?storeId={{store.StoreNid}}'>{{store.StoreName}}</a>
				</div>
				</td></tr>
			{% endfor %}
		</table>
	</div>
	
</div>


</body>


</html>
